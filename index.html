<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="timer">
        <div class="timer__controls">
          <form id="form" name="timerForm">
            <input type="text" name="minutes" placeholder="Кол-во минут...">
          </form>
          <button data-time="30" class="timer__button">30 секунд</button>
          <button data-time="300" class="timer__button">5 минут</button>
          <button data-time="900" class="timer__button">15 минут</button>
          <button data-time="3600" class="timer__button">Обед</button>
        </div>
        <div class="timer_display">
          <div class="timer_display-left"></div>
          <p class="timer_display-end"></p>
        </div>
      </div>
    <script src="./main.js"></script>
</body>
</html>
